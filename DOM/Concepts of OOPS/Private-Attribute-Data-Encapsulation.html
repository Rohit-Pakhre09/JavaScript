<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Attribute Data Encapsulation</title>
</head>

<body>

    <script>

        // Write a program to create a class for an Animal with attributes like name, type, gender, and age. Make these attributes private to prevent direct access by users. Perform input and output operations for three different animals

        class Animals {

            #name;
            #type;
            #gender;
            #age;

            set(name, type, gender, age) {
                this.#name = name;
                this.#type = type;
                this.#gender = gender;
                this.#age = age;
            }

            get() {
                document.write(`Name: ${this.#name}, Type: ${this.#type}, Gender: ${this.#gender}, Age: ${this.#age} years old.<br>`);
            }

        };

        const animal1 = new Animals();
        animal1.set('Simmba', 'Lion', 'Male', '5');
        animal1.get();

        const animal2 = new Animals();
        animal2.set('Bella', 'Elephant', 'Female', '8');
        animal2.get();

    </script>

</body>

</html>
