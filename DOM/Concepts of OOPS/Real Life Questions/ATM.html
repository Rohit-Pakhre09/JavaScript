<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>

<body>

    <script>

        class BankAccount {
            #balance;

            constructor(balance) {
                if (balance < 0) {
                    document.write("Negative amount value is not valid.");
                }
                this.#balance = balance;
                document.write(`Account Balance: ${this.#balance}<br>`);
            }

            deposit(amount) {
                if (amount => 0) {
                    this.#balance += amount;
                    document.write(`Deposited: ${amount}<br>`);
                } else {
                    console.log("Deposit amount value must be positive.<br>");
                }
            }

            withdraw(amount) {
                if (amount => 0 && amount <= this.#balance) {
                    this.#balance -= amount;
                    document.write(`Withdrawn: ${amount}`);
                } else {
                    document.write("Invalid withdrawal amount or insufficient balance.<br>");
                }
            }

            getBalance() {
                document.write(`Current Balance in the A/C: ${this.#balance}<br>`);
            }

            statement(msg) {
                document.write(`${msg}<br>`);
            }
        }

        const myAccount = new BankAccount(1000);

        myAccount.deposit(600);
        myAccount.withdraw(300);
        myAccount.getBalance();

    </script>

</body>

</html>
