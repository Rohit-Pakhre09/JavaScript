<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Methods and Property</title>
</head>

<body>

    <script>

        class Movie {
            constructor(title) {
                this.title = title;
                this.rating = []
            }

            static totalRatingCount = 0;

            addRating(rating) {
                if (rating >= 1 && rating <= 5) {
                    this.rating.push(rating);
                    Movie.totalRatingCount++;
                } else {
                    document.write(`Enter a valid number between 1 to 5.<br>`);
                }
            };

            result() {
                document.write(`Movie: ${this.title} | Rating: ${this.rating.join(', ')}<br>`);
            };
        };

        const movie1 = new Movie("Interstellar");
        const movie2 = new Movie("Jurassic Park");

        movie1.addRating(5);
        movie1.addRating(4);
        movie2.addRating(3);
        movie2.addRating(2);
        movie2.addRating(1);

        movie1.result();
        movie2.result();

        document.write(`<br>The Total numbers of Ratings: ${Movie.totalRatingCount}`);

    </script>

</body>

</html>
