<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Attributes with Parameterized Constructor</title>
</head>

<body>

    <script>

        // Create a class named Student with private attributes: roll_no, name, age, std, and percentage.Initialize all attributes using a parameterized constructor (private attributes should be declared in the global scope of the class). Print the details of three students.

        class Student {
            #roll_no;
            #name;
            #age;
            #std;
            #percentage;

            constructor(roll_no, name, age, std, percentage) {
                this.#roll_no = roll_no;
                this.#name = name;
                this.#age = age;
                this.#std = std;
                this.#percentage = percentage;
            }

            getDetails() {
                document.write(`Roll No: ${this.#roll_no}, Name: ${this.#name}, Age: ${this.#age}, Std: ${this.#std}, Percentage: ${this.#percentage}%<br>`);
            }
        }

        const student1 = new Student(101, "Rohit", 18, "12th", 85);
        const student2 = new Student(102, "Roshan", 19, "12th", 90);
        const student3 = new Student(103, "Nishant", 17, "11th", 92);

        student1.getDetails();
        student2.getDetails();
        student3.getDetails();

    </script>

</body>

</html>
