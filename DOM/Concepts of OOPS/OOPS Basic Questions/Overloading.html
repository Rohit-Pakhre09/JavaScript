<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overloading</title>
</head>

<body>

    <script>

        // WAP to perform method overloading to find the sum of 2 to 4 arguments. For example: sum(10, 20), sum(10, 20, 30), sum(10, 20, 30, 40)

        class Sum {
            constructor(a = 0, b = 0, c = 0, d = 0, ...arg) {
                if ([a, b, c, d, ...arg].length > 4) {  
                    document.write(`More than 4 arguments are not allowed!<br>`);
                    this.down = true;
                    return;
                }

                this.a = a;
                this.b = b;
                this.c = c;
                this.d = d;
            }

            result() {
                if (this.down) return;

                let sum = this.a + this.b + this.c + this.d;
                document.write(`Addition: ${sum}<br>`);
            }
        };

        // Argument with 2 values.
        const add1 = new Sum(10, 20);
        add1.result();

        // Argument with 3 values.
        const add2 = new Sum(10, 20, 30);
        add2.result();

        // Argument with 4 values.
        const add3 = new Sum(10, 20, 30, 40);
        add3.result();

        // Argument with more than 4 values.
        const add4 = new Sum(10, 20, 30, 40, 50);
        add4.result();

    </script>

</body>

</html>
