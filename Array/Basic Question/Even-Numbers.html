<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>

<body>

    <script>

        // Wap to print only even numbers from Array.

        let numbers = parseInt(prompt("Enter any number: "));

        let numb = [];
        for (let i = 0; i < numbers; i++) {
            numb.push(i);
        }

        document.write("Even Numbers: <br>");
        for (let i = 1; i <= numbers; i++) {
            if (numb[i] % 2 == 0) {
                document.write(`${numb[i]}, `);
            }
        }

    </script>

</body>

</html>
