<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 for Even & 1 for Odd</title>
</head>

<body>

    <script>

        // Wap to print O on even number 1 on odd numbers.

        let number = parseInt(prompt("Enter any number:"));

        let numb = [];
        for (let i = 0; i < number; i++) {
            numb.push(i);
        }

        document.write("0 for Odd & 1 for Even <br><br>");
        for (let i = 1; i <= number; i++) {
            if (numb[i] % 2 == 0) {
                document.write(`Even number:  ${i} = 1 <br>`);
            } else {
                document.write(`Odd number:  ${i} = 0 <br>`);
            }
        }

    </script>

</body>

</html>
