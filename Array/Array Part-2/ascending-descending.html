<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascending and Descending Number</title>
</head>

<body>

    <script>

        let userInput = prompt("Enter any number/string: ").split(' ');

        let sorting = [];
        for (let i = 0; i < userInput.length; i++) {
            sorting.push(userInput[i]);
        }

        let ascending = sorting.sort();
        let descending = sorting.sort().reverse();

    </script>

</body>

</html>
