<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>

    <script>

        //  Check number or string is Palindrome or not.
        let userInput = prompt("Enter any String/Number: ");

        let string = [];
        for (let i = userInput.length - 1; i >= 0; i--) {
            string.push(userInput[i]);
        }

        let reversedArray = '';
        for (let i = 0; i < string.length; i++) {
            reversedArray += string[i];
        }

        if (reversedArray === userInput) {
            document.write(`${userInput} is a Palindrome.`);
        } else {
            document.write(`${userInput} is not a Palindrome.`);
        }

    </script>



</body>

</html>
