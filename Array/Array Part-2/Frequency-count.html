<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Count</title>
</head>

<body>

    <script>

        // Count frequency of all character/element in string/array.
        let userInput = prompt("Enter any string: ");

        let string = [], count = 1;
        for (let i = 0; i < userInput.length; i++) {
            string.push(userInput[i]);
        }

        for (let i = 0; i < string.length; i++) {
            if (string[i] == string[i + 1]) {
                count--;
            }
            count++;
            document.write(`${string[i]} = Appears ${count} times`);
        }


    </script>

</body>

</html>
