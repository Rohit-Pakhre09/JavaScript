<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Count</title>
</head>

<body>

    <script>

        // Count frequency of unique characters in a string.
        let userInput = prompt("Enter any string: ");

        let repeated = [];
        let countArr = [];

        for (let char of userInput) {
            if (!repeated.includes(char)) {
                repeated.push(char); 
                let count = userInput.split(char).length - 1; 
                countArr.push(`${char}: ${count}`);
            }
        }

        document.write(countArr.join('<br>'));

    </script>

</body>

</html>
