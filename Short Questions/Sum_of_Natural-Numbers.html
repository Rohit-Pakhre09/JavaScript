<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of natural Numbers</title>
</head>

<body>

    <script>

        //  Sum of Natural Numbers Using for Loop.

        let number = parseInt(prompt('Enter any positive integer: '));

        let sum = 0;

        for (let i = 1; i <= number; i++) {
            sum += i;
        }

        document.write(`Sum of ${number} : ${sum}`);

    </script>

</body>

</html>
