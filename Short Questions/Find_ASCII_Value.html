<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Value</title>
</head>

<body>

    <script>

        // WAP to check the ASCII value of the given character.

        let character = prompt("Enter any Character: ");

        let result = character.charCodeAt(character);
        document.write(`ASCII Value of ${character}: ${result}`);

    </script>

</body>

</html>
